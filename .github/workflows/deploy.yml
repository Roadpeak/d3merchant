name: Build and Deploy Merchant

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: roadpeak/discoun3-merchants:latest
          cache-from: type=registry,ref=roadpeak/discoun3-merchants:buildcache
          cache-to: type=registry,ref=roadpeak/discoun3-merchants:buildcache,mode=max

      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            # Navigate to deployment directory
            cd /root/discoun3-deployment || mkdir -p /root/discoun3-deployment && cd /root/discoun3-deployment
            
            # Pull latest docker-compose file if not exists
            if [ ! -f docker-compose.yml ]; then
              git clone https://github.com/roadpeak/discoun3-deployment.git /tmp/deploy
              cp /tmp/deploy/docker-compose.yml .
              rm -rf /tmp/deploy
            fi
            
            # Pull latest image
            docker pull roadpeak/discoun3-merchants:latest
            
            # Restart the merchants container
            docker-compose up -d --no-deps --build merchants
            
            # Clean up old images
            docker image prune -f
